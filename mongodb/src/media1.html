<html>
  <head>
    <title>Almacenamiento de audio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/media.js"></script>
  </head>
  <body>
    <section id="clase_media">
      <div id="container">
        <form name="form">
          <p><strong>ID:</strong> <br /><input type="text" id="clave" /></p>
          <p><strong>Duda:</strong> <br /><textarea id="valor"></textarea></p>
          <p><input type="button" id="guardar" value="Guardar" /></p>
        </form>
        <div id="data">Data</div>
      </div>
      <h3>Audio 1: Almacenamiento 1</h3>
      <audio id="audio_1" controls>
        <source src="media/audios/html1.mp3" />
      </audio>
      <audio id="audio_2" controls>
        <source src="media/audios/moonlight.mp3" />
      </audio>
      <!-- video -->
      <div id="video">
        <h3 id="p-video_1">Video 1: ALmacenamiento</h3>
        <video id="video_1" width="600" controls>
          <source src="media/videos/Almacenamiento HTML5.mp4" />
        </video>
      </div>
    </section>
  </body>
</html>
